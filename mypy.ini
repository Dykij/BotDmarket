[mypy]
python_version = 3.8
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
no_implicit_optional = True
follow_imports = skip
no_strict_optional = True
check_untyped_defs = False
ignore_missing_imports = True
disable_error_code = attr-defined,valid-type,operator,arg-type,return-value,var-annotated,no-any-return

# Ignore import errors for external libraries
[mypy-telegram.*]
ignore_missing_imports = True

[mypy-telegram.ext.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-dotenv]
ignore_missing_imports = True

[mypy-telegram_bot.*]
ignore_missing_imports = True

[mypy-*.bot]
ignore_missing_imports = True

[mypy-src.*]
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

[mypy-src.dmarket.*]
ignore_errors = True

[mypy-src.telegram_bot.bot_v2]
ignore_errors = True

[mypy-src.telegram_bot.auto_arbitrage]
ignore_errors = True

[mypy-src.utils.rate_limiter]
ignore_errors = True

[mypy-src.demo_auto_arbitrage]
ignore_errors = True
