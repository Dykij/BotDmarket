name: JS CI

on:
  push:
    paths:
      - 'signature-builder/js/**'
  pull_request:
    paths:
      - 'signature-builder/js/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: signature-builder/js
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint || echo "No linter configured"
      - name: Run tests
        run: |
          npm test
